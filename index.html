<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Acme&family=Alegreya&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
    <title>Quiz-app</title>
  </head>
  <body>
        <div id="main-container" class="shadow-lg p-3 mb-5 bg-white rounded d-flex flex-column container-fluid ">
            <h1 id="timer"></h1>
                <h1 id="question">Hello how are you</h1>
                    <form action="#">
                        <div id="options">
                            <div class="option">
                                <input type="radio" id="a" name="fav_language" value="a">
                                <label for="a">Fine</label>
                            </div>
                            <div class="option">
                                <input type="radio" id="b" name="fav_language" value="b">
                                <label for="b">Fine</label>
                            </div>
                            <div class="option">
                                <input type="radio" id="c" name="fav_language" value="c">
                                <label for="c">Great</label><br>
                            </div>
                            <div class="option">
                                <input type="radio" id="d" name="fav_language" value="d">
                                <label for="d">Not Well</label><br>
                            </div>
                        </div>  
                    </form>
                <button type="button" class="btn btn-primary btn-sm">Next</button>
            </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
    -->
  </body>
</html>
